      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-jar-signing-${{ hashFiles('maven/jar-signing/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-jar-signing-
    - name: Create signing JKS
      shell: pwsh
      run: |
        mkdir $HOME\cert
        echo $env:JSIGN_JKS_FILE_B64 | base64 -d > $HOME\cert\mykeystore.jks
